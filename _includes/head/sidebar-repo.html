{% if page.repo %}
  {% assign repo = page.repo %}
  <div class="sidebar sticky">
    {% if repo.full_name %}<h3>{{ repo.full_name }}</h3>{% endif %}
    {% if repo.html_url %}<small><a href="{{ repo.html_url }}">{{ repo.html_url }}</a></small>{% endif %}
    {% if repo.description %}<p>{{ repo.description | markdownify }}</p>{% endif %}
  </div>
{% endif %}
